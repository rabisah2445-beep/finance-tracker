    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 80px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .balance {
            margin-top: 10px;
            font-size: 32px;
            font-weight: bold;
            color: #10b981;
        }
        
        .balance.negative {
            color: #ef4444;
        }
        
        .tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        
        .tab {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: #667eea;
            color: white;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .stat-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            padding: 20px;
            border-radius: 15px;
            color: white;
        }
        
        .stat-card.income {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .stat-card.expense {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .stat-card.salary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .stat-card.savings {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .stat-card .label {
            font-size: 12px;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:active {
            transform: scale(0.98);
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .transaction-info {
            flex: 1;
        }
        
        .transaction-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 3px;
        }
        
        .transaction-date {
            font-size: 12px;
            color: #999;
        }
        
        .transaction-amount {
            font-size: 18px;
            font-weight: bold;
        }
        
        .transaction-amount.income {
            color: #10b981;
        }
        
        .transaction-amount.expense {
            color: #ef4444;
        }
        
        .delete-btn {
            background: #fee2e2;
            color: #ef4444;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            margin-left: 10px;
            cursor: pointer;
        }
        
        .category-item {
            padding: 15px;
            background: #f9fafb;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-icon {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .hidden {
            display: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
                padding-bottom: 80px;
            }
            
            .stat-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Finance Tracker</h1>
            <div class="balance" id="balance">$0.00</div>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('dashboard')">üìä Dashboard</button>
            <button class="tab" onclick="switchTab('transactions')">üí≥ Transactions</button>
            <button class="tab" onclick="switchTab('categories')">üè∑Ô∏è Categories</button>
            <button class="tab" onclick="switchTab('salary')">üíµ Salary</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard-tab">
            <div class="stat-cards">
                <div class="stat-card income">
                    <div class="label">Total Income</div>
                    <div class="value" id="total-income">$0.00</div>
                </div>
                <div class="stat-card expense">
                    <div class="label">Total Expenses</div>
                    <div class="value" id="total-expenses">$0.00</div>
                </div>
                <div class="stat-card salary">
                    <div class="label">Net Salary</div>
                    <div class="value" id="net-salary">$0.00</div>
                </div>
                <div class="stat-card savings">
                    <div class="label">Savings Rate</div>
                    <div class="value" id="savings-rate">0%</div>
                </div>
            </div>

            <div class="card">
                <h2>Recent Transactions</h2>
                <div id="recent-transactions"></div>
            </div>
        </div>

        <!-- Transactions Tab -->
        <div id="transactions-tab" class="hidden">
            <div class="card">
                <h2>Add Transaction</h2>
                <div class="input-group">
                    <label>Amount</label>
                    <input type="number" id="trans-amount" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group">
                    <label>Type</label>
                    <select id="trans-type" onchange="updateCategoryOptions()">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Category</label>
                    <select id="trans-category"></select>
                </div>
                <div class="input-group">
                    <label>Description</label>
                    <input type="text" id="trans-description" placeholder="What was this for?">
                </div>
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="trans-date">
                </div>
                <button class="btn btn-primary" onclick="addTransaction()">Add Transaction</button>
            </div>

            <div class="card">
                <h2>All Transactions</h2>
                <div id="transactions-list"></div>
            </div>
        </div>

        <!-- Categories Tab -->
        <div id="categories-tab" class="hidden">
            <div class="card">
                <h2>Create Category</h2>
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="cat-name" placeholder="e.g., Food, Rent">
                </div>
                <div class="input-group">
                    <label>Icon (emoji)</label>
                    <input type="text" id="cat-icon" placeholder="üçï" maxlength="2">
                </div>
                <div class="input-group">
                    <label>Type</label>
                    <select id="cat-type">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Budget Limit (optional)</label>
                    <input type="number" id="cat-budget" placeholder="0.00" step="0.01">
                </div>
                <button class="btn btn-primary" onclick="addCategory()">Create Category</button>
            </div>

            <div class="card">
                <h2>Your Categories</h2>
                <div id="categories-list"></div>
            </div>
        </div>

        <!-- Salary Tab -->
        <div id="salary-tab" class="hidden">
            <div class="card">
                <h2>Add Salary Component</h2>
                <div class="input-group">
                    <label>Component Name</label>
                    <input type="text" id="sal-name" placeholder="e.g., Base Salary, Bonus">
                </div>
                <div class="input-group">
                    <label>Amount</label>
                    <input type="number" id="sal-amount" placeholder="0.00" step="0.01">
                </div>
                <div class="input-group">
                    <label>
                        <input type="checkbox" id="sal-deduction"> This is a deduction (tax, insurance)
                    </label>
                </div>
                <button class="btn btn-primary" onclick="addSalaryComponent()">Add Component</button>
            </div>

            <div class="card">
                <h2>Salary Breakdown</h2>
                <div id="salary-list"></div>
            </div>
        </div>
    </div>

    <script>
        // Storage keys
        const STORAGE_KEYS = {
            transactions: 'finance_transactions',
            categories: 'finance_categories',
            salary: 'finance_salary'
        };

        // Initialize data
        let transactions = JSON.parse(localStorage.getItem(STORAGE_KEYS.transactions) || '[]');
        let categories = JSON.parse(localStorage.getItem(STORAGE_KEYS.categories) || '[]');
        let salaryComponents = JSON.parse(localStorage.getItem(STORAGE_KEYS.salary) || '[]');

        // Default categories
        if (categories.length === 0) {
            categories = [
                { id: 1, name: 'Food', icon: 'üçï', type: 'expense', budget: 0 },
                { id: 2, name: 'Transport', icon: 'üöó', type: 'expense', budget: 0 },
                { id: 3, name: 'Salary', icon: 'üí∞', type: 'income', budget: 0 },
                { id: 4, name: 'Shopping', icon: 'üõçÔ∏è', type: 'expense', budget: 0 }
            ];
            saveData();
        }

        // Initialize date input
        document.getElementById('trans-date').valueAsDate = new Date();

        function saveData() {
            localStorage.setItem(STORAGE_KEYS.transactions, JSON.stringify(transactions));
            localStorage.setItem(STORAGE_KEYS.categories, JSON.stringify(categories));
            localStorage.setItem(STORAGE_KEYS.salary, JSON.stringify(salaryComponents));
        }

        function showMessage(text, type = 'success') {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 3000);
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('[id$="-tab"]').forEach(t => t.classList.add('hidden'));
            document.getElementById(tab + '-tab').classList.remove('hidden');
            
            if (tab === 'transactions') updateCategoryOptions();
            if (tab === 'categories') renderCategories();
            if (tab === 'salary') renderSalary();
        }

        function calculateSummary() {
            const income = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const expenses = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = income - expenses;
            
            const grossSalary = salaryComponents.filter(s => !s.isDeduction).reduce((sum, s) => sum + s.amount, 0);
            const deductions = salaryComponents.filter(s => s.isDeduction).reduce((sum, s) => sum + s.amount, 0);
            const netSalary = grossSalary - deductions;
            
            const savingsRate = income > 0 ? ((balance / income) * 100).toFixed(1) : 0;
            
            return { income, expenses, balance, netSalary, savingsRate };
        }

        function updateDashboard() {
            const summary = calculateSummary();
            
            document.getElementById('balance').textContent = '$' + summary.balance.toFixed(2);
            document.getElementById('balance').className = summary.balance >= 0 ? 'balance' : 'balance negative';
            
            document.getElementById('total-income').textContent = '$' + summary.income.toFixed(2);
            document.getElementById('total-expenses').textContent = '$' + summary.expenses.toFixed(2);
            document.getElementById('net-salary').textContent = '$' + summary.netSalary.toFixed(2);
            document.getElementById('savings-rate').textContent = summary.savingsRate + '%';
            
            renderRecentTransactions();
            renderAllTransactions();
        }

        function renderRecentTransactions() {
            const container = document.getElementById('recent-transactions');
            const recent = transactions.slice(-8).reverse();
            
            if (recent.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No transactions yet</p>';
                return;
            }
            
            container.innerHTML = recent.map(t => {
                const cat = categories.find(c => c.id === t.categoryId);
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-title">${cat ? cat.icon : 'üí∞'} ${t.description || 'No description'}</div>
                            <div class="transaction-date">${new Date(t.date).toLocaleDateString()}</div>
                        </div>
                        <div class="transaction-amount ${t.type}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderAllTransactions() {
            const container = document.getElementById('transactions-list');
            
            if (transactions.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No transactions yet</p>';
                return;
            }
            
            container.innerHTML = transactions.slice().reverse().map(t => {
                const cat = categories.find(c => c.id === t.categoryId);
                return `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-title">${cat ? cat.icon : 'üí∞'} ${t.description || 'No description'}</div>
                            <div class="transaction-date">${cat ? cat.name : 'Uncategorized'} ‚Ä¢ ${new Date(t.date).toLocaleDateString()}</div>
                        </div>
                        <div class="transaction-amount ${t.type}">
                            ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                        </div>
                        <button class="delete-btn" onclick="deleteTransaction(${t.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function addTransaction() {
            const amount = parseFloat(document.getElementById('trans-amount').value);
            const type = document.getElementById('trans-type').value;
            const categoryId = parseInt(document.getElementById('trans-category').value);
            const description = document.getElementById('trans-description').value;
            const date = document.getElementById('trans-date').value;
            
            if (!amount || amount <= 0) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }
            
            const transaction = {
                id: Date.now(),
                amount,
                type,
                categoryId,
                description,
                date
            };
            
            transactions.push(transaction);
            saveData();
            updateDashboard();
            
            document.getElementById('trans-amount').value = '';
            document.getElementById('trans-description').value = '';
            
            showMessage('Transaction added successfully!');
        }

        function deleteTransaction(id) {
            transactions = transactions.filter(t => t.id !== id);
            saveData();
            updateDashboard();
            showMessage('Transaction deleted');
        }

        function updateCategoryOptions() {
            const type = document.getElementById('trans-type').value;
            const select = document.getElementById('trans-category');
            
            const filtered = categories.filter(c => c.type === type);
            select.innerHTML = filtered.map(c => 
                `<option value="${c.id}">${c.icon} ${c.name}</option>`
            ).join('');
        }

        function addCategory() {
            const name = document.getElementById('cat-name').value;
            const icon = document.getElementById('cat-icon').value || 'üìÅ';
            const type = document.getElementById('cat-type').value;
            const budget = parseFloat(document.getElementById('cat-budget').value) || 0;
            
            if (!name) {
                showMessage('Please enter a category name', 'error');
                return;
            }
            
            const category = {
                id: Date.now(),
                name,
                icon,
                type,
                budget
            };
            
            categories.push(category);
            saveData();
            renderCategories();
            
            document.getElementById('cat-name').value = '';
            document.getElementById('cat-icon').value = '';
            document.getElementById('cat-budget').value = '';
            
            showMessage('Category created!');
        }

        function renderCategories() {
            const container = document.getElementById('categories-list');
            
            container.innerHTML = categories.map(c => `
                <div class="category-item">
                    <div>
                        <span class="category-icon">${c.icon}</span>
                        <strong>${c.name}</strong>
                        <div style="font-size: 12px; color: #999; margin-top: 5px;">
                            ${c.type === 'income' ? 'Income' : 'Expense'}
                            ${c.budget > 0 ? ` ‚Ä¢ Budget: $${c.budget.toFixed(2)}` : ''}
                        </div>
                    </div>
                    <button class="delete-btn" onclick="deleteCategory(${c.id})">Delete</button>
                </div>
            `).join('');
        }

        function deleteCategory(id) {
            categories = categories.filter(c => c.id !== id);
            saveData();
            renderCategories();
            showMessage('Category deleted');
        }

        function addSalaryComponent() {
            const name = document.getElementById('sal-name').value;
            const amount = parseFloat(document.getElementById('sal-amount').value);
            const isDeduction = document.getElementById('sal-deduction').checked;
            
            if (!name || !amount || amount <= 0) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            const component = {
                id: Date.now(),
                name,
                amount,
                isDeduction
            };
            
            salaryComponents.push(component);
            saveData();
            updateDashboard();
            renderSalary();
            
            document.getElementById('sal-name').value = '';
            document.getElementById('sal-amount').value = '';
            document.getElementById('sal-deduction').checked = false;
            
            showMessage('Salary component added!');
        }

        function renderSalary() {
            const container = document.getElementById('salary-list');
            
            if (salaryComponents.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No salary components yet</p>';
                return;
            }
            
            container.innerHTML = salaryComponents.map(s => `
                <div class="category-item" style="background: ${s.isDeduction ? '#fee2e2' : '#d1fae5'};">
                    <div>
                        <strong>${s.name}</strong>
                        <div style="font-size: 12px; color: #666; margin-top: 5px;">
                            ${s.isDeduction ? 'Deduction' : 'Earning'}
                        </div>
                    </div>
                    <div>
                        <div style="font-size: 20px; font-weight: bold; color: ${s.isDeduction ? '#ef4444' : '#10b981'};">
                            ${s.isDeduction ? '-' : '+'}$${s.amount.toFixed(2)}
                        </div>
                        <button class="delete-btn" onclick="deleteSalaryComponent(${s.id})" style="margin-top: 5px;">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteSalaryComponent(id) {
            salaryComponents = salaryComponents.filter(s => s.id !== id);
            saveData();
            updateDashboard();
            renderSalary();
            showMessage('Component deleted');
        }

        // Initialize
        updateDashboard();
        updateCategoryOptions();
    </script>
</body>
